
upstream elanel_system_web {
    server web_elanelsystem:8000;
}

server {
    listen 80;
    server_name elanelsys.site www.elanelsys.site;

    # 2) Servir estáticos y media desde los volúmenes montados
    location /static/ {
        alias /app/staticfiles/;
    }
    location /media/ {
        alias /app/media/;
    }

    # 3) Todas las demás peticiones van al upstream
    location / {
        proxy_pass         http://elanel_system_web;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_redirect     off;
    }
}

